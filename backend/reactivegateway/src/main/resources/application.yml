server:
  port: 1111

spring:
  main:
    web-application-type: reactive
  cloud:
    config:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
  config:
    import: "optional:configserver:http://localhost:8888"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:bG9jYWxfZGV2X2p3dF9zZWNyZXRfa2V5XzMyX2J5dGVzIQ==}
