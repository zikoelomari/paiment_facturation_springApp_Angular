<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestion des Clients</h2>
    <button class="btn btn-primary" routerLink="/clients/new">
      <i class="bi bi-plus-circle me-2"></i>Nouveau Client
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
    <p class="mt-2">Chargement des clients...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Email</th>
              <th>Statut</th>
              <th>Date de crÃ©ation</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td>{{ client.firstName }} {{ client.lastName }}</td>
              <td>{{ client.email }}</td>
              <td>
                <span [ngClass]="getStatusClass(client.status)">
                  {{ client.status }}
                </span>
              </td>
              <td>{{ client.createdAt | date:'mediumDate' }}</td>
              <td>
                <div class="btn-group btn-group-sm">
                  <a [routerLink]="['/clients', client.id]" class="btn btn-outline-primary">
                    <i class="bi bi-eye"></i>
                  </a>
                  <a [routerLink]="['/clients', client.id, 'edit']" class="btn btn-outline-secondary">
                    <i class="bi bi-pencil"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
