<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Créer une nouvelle Facture</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="factureForm" (ngSubmit)="onSubmit()">
            <div *ngIf="error" class="alert alert-danger" role="alert">
              {{ error }}
            </div>

            <div class="mb-3">
              <label for="clientId" class="form-label">Client</label>
              <select 
                class="form-select" 
                id="clientId"
                formControlName="clientId"
                [ngClass]="{'is-invalid': f['clientId'].touched && f['clientId'].errors}"
              >
                <option value="">Sélectionner un client</option>
                <option *ngFor="let client of clients" [value]="client.id">
                  {{ client.firstName }} {{ client.lastName }} ({{ client.email }})
                </option>
              </select>
              <div *ngIf="f['clientId'].touched && f['clientId'].errors" class="invalid-feedback">
                Le client est requis
              </div>
            </div>

            <div class="mb-3">
              <label for="montant" class="form-label">Montant (€)</label>
              <input 
                type="number" 
                step="0.01"
                class="form-control" 
                id="montant"
                formControlName="montant"
                [ngClass]="{'is-invalid': f['montant'].touched && f['montant'].errors}"
                placeholder="0.00"
              >
              <div *ngIf="f['montant'].touched && f['montant'].errors" class="invalid-feedback">
                <div *ngIf="f['montant'].errors?.['required']">Le montant est requis</div>
                <div *ngIf="f['montant'].errors?.['min']">Le montant doit être supérieur à 0</div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="dateEmission" class="form-label">Date d'émission</label>
                <input 
                  type="date" 
                  class="form-control" 
                  id="dateEmission"
                  formControlName="dateEmission"
                  [ngClass]="{'is-invalid': f['dateEmission'].touched && f['dateEmission'].errors}"
                >
                <div *ngIf="f['dateEmission'].touched && f['dateEmission'].errors" class="invalid-feedback">
                  La date d'émission est requise
                </div>
              </div>
              <div class="col-md-6">
                <label for="dateEcheance" class="form-label">Date d'échéance (optionnel)</label>
                <input 
                  type="date" 
                  class="form-control" 
                  id="dateEcheance"
                  formControlName="dateEcheance"
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description (optionnel)</label>
              <textarea 
                class="form-control" 
                id="description"
                formControlName="description"
                rows="3"
              ></textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
                <i class="bi bi-x-circle me-2"></i>Annuler
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="factureForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <i *ngIf="!isLoading" class="bi bi-save me-2"></i>
                Créer la Facture
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
