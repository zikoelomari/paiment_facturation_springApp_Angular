<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Connexion</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                placeholder="votre@email.com"
              />
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
                L'email est requis
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
                Format d'email invalide
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="••••••••"
              />
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
                Le mot de passe est requis
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">
                Le mot de passe doit contenir au moins 6 caractères
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid || loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Connexion...' : 'Se connecter' }}
            </button>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">
              Pas encore de compte ?
              <a routerLink="/register" class="text-decoration-none">S'inscrire</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
