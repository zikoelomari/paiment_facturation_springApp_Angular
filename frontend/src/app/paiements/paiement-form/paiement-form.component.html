<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Traiter un Paiement</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="paiementForm" (ngSubmit)="onSubmit()">
            <div *ngIf="error" class="alert alert-danger" role="alert">
              {{ error }}
            </div>

            <div class="mb-3">
              <label for="factureId" class="form-label">Facture</label>
              <select 
                class="form-select" 
                id="factureId"
                formControlName="factureId"
                [ngClass]="{'is-invalid': f['factureId'].touched && f['factureId'].errors}"
              >
                <option value="">Sélectionner une facture</option>
                <option *ngFor="let facture of factures" [value]="facture.id">
                  {{ facture.numeroFacture }} - {{ facture.montant | number:'1.2-2' }} €
                </option>
              </select>
              <div *ngIf="f['factureId'].touched && f['factureId'].errors" class="invalid-feedback">
                La facture est requise
              </div>
            </div>

            <div *ngIf="selectedFacture" class="alert alert-info">
              <strong>Facture sélectionnée:</strong> {{ selectedFacture.numeroFacture }}<br>
              <strong>Montant dû:</strong> {{ selectedFacture.montant | number:'1.2-2' }} €
            </div>

            <div class="mb-3">
              <label for="montant" class="form-label">Montant (€)</label>
              <input 
                type="number" 
                step="0.01"
                class="form-control" 
                id="montant"
                formControlName="montant"
                [ngClass]="{'is-invalid': f['montant'].touched && f['montant'].errors}"
                placeholder="0.00"
              >
              <div *ngIf="f['montant'].touched && f['montant'].errors" class="invalid-feedback">
                <div *ngIf="f['montant'].errors?.['required']">Le montant est requis</div>
                <div *ngIf="f['montant'].errors?.['min']">Le montant doit être supérieur à 0</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="methodePaiement" class="form-label">Méthode de paiement</label>
              <select 
                class="form-select" 
                id="methodePaiement"
                formControlName="methodePaiement"
                [ngClass]="{'is-invalid': f['methodePaiement'].touched && f['methodePaiement'].errors}"
              >
                <option value="CARD">Carte bancaire</option>
                <option value="TRANSFER">Virement</option>
                <option value="CHECK">Chèque</option>
                <option value="CASH">Espèces</option>
              </select>
              <div *ngIf="f['methodePaiement'].touched && f['methodePaiement'].errors" class="invalid-feedback">
                La méthode de paiement est requise
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
                <i class="bi bi-x-circle me-2"></i>Annuler
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="paiementForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <i *ngIf="!isLoading" class="bi bi-credit-card me-2"></i>
                Traiter le Paiement
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
